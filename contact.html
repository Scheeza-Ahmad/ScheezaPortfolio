  <head>

    <style>
      :root {
        --bg1: #0d0d0d;
        --bg2: #1a1a1a;
        --panel: #1e1e1e;
        --text: #eaeaea;
        --muted: #bdbdbd;
        --accent: #00aaff;
      }

      /* THEME */
      body {
        background: linear-gradient(135deg, var(--bg1), var(--bg2));
        color: var(--text);
      }
      nav.navbar {
        background: rgba(0, 0, 0, 0.95);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      }

      .navbar-brand {
        font-size: 18px;
        white-space: normal; /* allows breaking into two lines */
        line-height: 1.2;
        color: #ffffff !important;
      }
      .navbar-toggler {
        border: none;
      }

      .navbar-nav .nav-link {
        color: #ffffff;
        font-weight: 500;
        margin-left: 10px;
        transition: color 0.3s ease;
      }

      .navbar-nav .nav-link:hover,
      .navbar-nav .nav-link.active {
        color: #00aaff;
        text-shadow: 0 0 10px rgba(0, 170, 255, 0.7);
      }

      main section {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 120px 15px 40px;
      }

      /* CARD / FORM WRAPPER */
      .contact-wrap {
        background: rgba(30, 30, 30, 0.95);
        border-radius: 12px;
        padding: 30px;
        max-width: 520px;
        width: 100%;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      }

      h2 {
        font-size: 28px;
        margin-bottom: 20px;
      }
      h2 .dot {
        color: var(--accent);
        font-weight: 800;
      }

      /* FORM */
      .form-control {
        background: #121212;
        border: 1px solid #333;
        color: var(--text);
        border-radius: 8px;
        padding: 12px;
        transition: 0.3s;
      }
      .form-control::placeholder {
        color: #888;
      }
      .form-control:focus {
        background: #1c1c1c;
        border-color: var(--accent);
        box-shadow: 0 0 10px rgba(0, 170, 255, 0.35);
        color: #fff;
      }
      textarea.form-control {
        resize: none;
      }

      /* BUTTON */
      .btn-accent {
        background: var(--accent);
        color: #fff;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 25px;
        transition: all 0.3s;
      }
      .btn-accent:hover {
        background: transparent;
        color: var(--accent);
        border: 2px solid var(--accent);
      }

      /* FOOTER */
      footer {
        background: rgba(0, 0, 0, 0.9);
        color: #ccc;
        border-top: 1px solid #222;
      }
      footer .nav-link,
      footer i {
        color: #bbb;
        transition: color 0.3s;
      }
      footer .nav-link:hover,
      footer i:hover {
        color: var(--accent);
      }

      /* ===== Your ORIGINAL animations (restored) ===== */
      .scale-up-tl {
        -webkit-animation: scale-up-tl 0.4s cubic-bezier(0.39, 0.575, 0.565, 1)
          both;
        animation: scale-up-tl 0.4s cubic-bezier(0.39, 0.575, 0.565, 1) both;
      }
      .tracking-in-expand-fwd {
        -webkit-animation: tracking-in-expand-fwd 0.8s
          cubic-bezier(0.215, 0.61, 0.355, 1) both;
        animation: tracking-in-expand-fwd 0.8s
          cubic-bezier(0.215, 0.61, 0.355, 1) both;
      }
      .shadow-drop-2-center {
        -webkit-animation: shadow-drop-2-center 0.4s
          cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        animation: shadow-drop-2-center 0.4s
          cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }

      /* From your home page (also restored so nothing is “missing”) */
      .text-shadow-drop-center {
        -webkit-animation: text-shadow-drop-center 0.6s both;
        animation: text-shadow-drop-center 0.6s both;
      }
      .shadow-inset-center {
        -webkit-animation: shadow-inset-center 0.4s
          cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        animation: shadow-inset-center 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)
          both;
      }
      .fade-in {
        -webkit-animation: fade-in 1.2s cubic-bezier(0.39, 0.575, 0.565, 1) both;
        animation: fade-in 1.2s cubic-bezier(0.39, 0.575, 0.565, 1) both;
      }

      /* KEYFRAMES (exact names preserved) */
      @-webkit-keyframes scale-up-tl {
        0% {
          -webkit-transform: scale(0.5);
          transform: scale(0.5);
          -webkit-transform-origin: top left;
          transform-origin: top left;
        }
        100% {
          -webkit-transform: scale(1);
          transform: scale(1);
          -webkit-transform-origin: top left;
          transform-origin: top left;
        }
      }
      @keyframes scale-up-tl {
        0% {
          transform: scale(0.5);
          transform-origin: top left;
        }
        100% {
          transform: scale(1);
          transform-origin: top left;
        }
      }

      @-webkit-keyframes tracking-in-expand-fwd {
        0% {
          letter-spacing: -0.5em;
          -webkit-transform: translateZ(-700px);
          transform: translateZ(-700px);
          opacity: 0;
        }
        40% {
          opacity: 0.6;
        }
        100% {
          -webkit-transform: translateZ(0);
          transform: translateZ(0);
          opacity: 1;
        }
      }
      @keyframes tracking-in-expand-fwd {
        0% {
          letter-spacing: -0.5em;
          transform: translateZ(-700px);
          opacity: 0;
        }
        40% {
          opacity: 0.6;
        }
        100% {
          transform: translateZ(0);
          opacity: 1;
        }
      }

      @-webkit-keyframes shadow-drop-2-center {
        0% {
          -webkit-transform: translateZ(0);
          transform: translateZ(0);
          -webkit-box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
          box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
        }
        100% {
          -webkit-transform: translateZ(50px);
          transform: translateZ(50px);
          -webkit-box-shadow: 0 0 20px 0 #00aaff;
          box-shadow: 0 0 20px 0 #00aaff;
        }
      }
      @keyframes shadow-drop-2-center {
        0% {
          transform: translateZ(0);
          box-shadow: 0 0 0 0 #00aaff;
        }
        100% {
          transform: translateZ(50px);
          box-shadow: 0 0 20px 0 #00aaff;
        }
      }
      .shadow-drop-2-center {
        animation: shadow-drop-2-center 0.4s
          cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }

      .contact-wrap.animate {
        box-shadow: 0 0 25px 0 #00aaff; /* Blue glow stays after animation */
      }

      @-webkit-keyframes text-shadow-drop-center {
        0% {
          text-shadow: 0 0 0 rgba(0, 0, 0, 0);
        }
        100% {
          text-shadow: 0 0 18px rgba(0, 0, 0, 0.35);
        }
      }
      @keyframes text-shadow-drop-center {
        0% {
          text-shadow: 0 0 0 rgba(0, 0, 0, 0);
        }
        100% {
          text-shadow: 0 0 18px rgba(0, 0, 0, 0.35);
        }
      }

      @-webkit-keyframes shadow-inset-center {
        0% {
          -webkit-box-shadow: inset 0 0 0 0 rgba(0, 0, 0, 0);
          box-shadow: inset 0 0 0 0 rgba(0, 0, 0, 0);
        }
        100% {
          -webkit-box-shadow: inset 0 0 14px 0 rgba(0, 0, 0, 0.5);
          box-shadow: inset 0 0 14px 0 rgba(0, 0, 0, 0.5);
        }
      }
      @keyframes shadow-inset-center {
        0% {
          box-shadow: inset 0 0 0 0 rgba(0, 0, 0, 0);
        }
        100% {
          box-shadow: inset 0 0 14px 0 rgba(0, 0, 0, 0.5);
        }
      }

      @-webkit-keyframes fade-in {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes fade-in {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // ✅ Scroll Animation Logic
        const animatedElements = document.querySelectorAll(
          ".fade-in, .scale-up-tl, .tracking-in-expand-fwd, .shadow-drop-2-center, .shadow-inset-center, .text-shadow-drop-center"
        );

        // Hide initially
        animatedElements.forEach((el) => {
          el.classList.add("invisible"); // add invisible style
        });

        const observer = new IntersectionObserver(
          (entries, observer) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.remove("invisible"); // show
                entry.target.classList.add("animate"); // custom trigger class
                observer.unobserve(entry.target);
              }
            });
          },
          { threshold: 0.2 }
        );

        animatedElements.forEach((el) => observer.observe(el));

        // ✅ Navbar Active Link Logic
        const navLinks = document.querySelectorAll(".nav-link");
        const currentPage = window.location.pathname.split("/").pop();

        navLinks.forEach((link) => {
          const linkPage = link.getAttribute("href");
          if (linkPage === currentPage) {
            link.classList.add("active");
          } else {
            link.classList.remove("active");
          }
        });
      });
    </script>
